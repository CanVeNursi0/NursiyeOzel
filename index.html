<!DOCTYPE html>

<style>
html, body {

body {

}

/* --- Bildirim Paneli Tasarƒ±mƒ± --- */
#notification {

    left: 50%;

    padding: 15px;
    color: white;
    display: flex;

    box-shadow: 0 10px 30px rgba(0,0,0,0.5);

#notification.show {

}

.notif-icon {

}

.notif-content {

}

.notif-title {

.notif-text {

}

/* --- Ana Sayfa ƒ∞√ßeriƒüi --- */
#container {
    position: relative;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    z-index: 10;
}

h1 {
    color: #ff4d6d;
    font-size: 1.4rem;
    margin-bottom: 20px;
}

#panel {
    margin: 20px auto;
    padding: 25px 20px;
    background: rgba(15, 15, 25, 0.8);
    border-radius: 25px;
    min-height: 100px;
    width: 100%;
    max-width: 400px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 77, 109, 0.25);
    display: flex;
    align-items: center;
    justify-content: center;
}

#text {
    font-size: 18px;
    line-height: 1.5;
}

#startBtn {
    background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
}

.heart, .star {
    position: absolute;
    bottom: -50px;
    pointer-events: none;
    z-index: 1;
    animation: floatUp linear forwards;
}

.star { color: #ffd6ff; }
.heart { color: #ff4d6d; }

@keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>

<div id="notification">
    <div class="notif-icon">üîí</div>
    <div class="notif-content">
        <span class="notif-title">Sistem Mesajƒ±</span>
        <span class="notif-text">Bu site sadece sen a√ßabilesin diye yapƒ±ldƒ± üíñ</span>
    </div>
</div>

<div id="container">
    <h1>üíå K√º√ß√ºk bir notun var</h1>

    <div id="panel">
        <div id="text">Ekrana bir bildirim geldi, g√∂rd√ºn m√º? ‚ú®</div>
    </div>

    <button id="startBtn">Okumaya Ba≈üla ‚ù§Ô∏è</button>
</div>

<script>
// Sayfa a√ßƒ±ldƒ±ktan 1 saniye sonra bildirim d√º≈üs√ºn
window.onload = () => {
    setTimeout(() => {
        document.getElementById('notification').classList.add('show');
        
        // 5 saniye sonra bildirim kendiliƒüinden yukarƒ± gitsin
        setTimeout(() => {
            document.getElementById('notification').classList.remove('show');
        }, 5000);
    }, 1000);
};

const messages = [
    ["‚ù§Ô∏è Sana k√º√ß√ºk bir ≈üey g√∂stermek istedim...", "#ff4d6d"],
    ["Seni tanƒ±mak ba≈üƒ±ma gelen en g√ºzel ≈üeylerden biri.", "#ff8fa3"],
    ["(yan etkileri: s√ºrekli g√ºl√ºmseme)", "#ff6f91"],
    ["G√ºl√º≈ü√ºn a≈üƒ±rƒ± g√ºzel‚Ä¶", "#ff4d6d"],
    ["(bu kadar g√ºzel olma, insan kƒ±skanƒ±yor)", "#ff6f91"],
    ["Cidden √ßok √∂zelsin.", "#ff8fa3"],
    ["Bazen sadece var olman bile yetiyor.", "#ff4d6d"],
    ["(fazlasƒ± kalp √ßarpƒ±ntƒ±sƒ± yapƒ±yor)", "#ff6f91"],
    ["Seni ger√ßekten √ßok seviyorum ‚ù§Ô∏è", "#ff0033"],
    ["(ciddi ciddi‚Ä¶ ≈üaka deƒüil bak üòå)", "#ff6f91"]
];

const textDiv = document.getElementById("text");
const startBtn = document.getElementById("startBtn");

function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

async function typeText(message, color) {
    textDiv.style.color = color;
    textDiv.textContent = "";
    for (let ch of message) {
        textDiv.textContent += ch;
        await sleep(50);
    }
}

async function startAnimation() {
    startBtn.style.display = "none";
    // Eƒüer bildirim hala ekrandaysa ba≈ülatƒ±nca gitsin
    document.getElementById('notification').classList.remove('show');
    
    for (let [msg, color] of messages) {
        await typeText(msg, color);
        await sleep(1500);
    }
}

startBtn.addEventListener("click", startAnimation);

function createFloating(symbol, className) {
    const el = document.createElement("div");
    el.className = className;
    el.textContent = symbol;
    el.style.left = Math.random() * 100 + "%";
    el.style.fontSize = (15 + Math.random() * 20) + "px";
    el.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 8000);
}

setInterval(() => {
    createFloating("‚ù§", "heart");
    if (Math.random() > 0.4) createFloating("‚ú®", "star");
}, 450);
</script>
</body>
</html>
