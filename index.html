<style>
html,body{
    margin:0;
    padding:0;

body{

#container{

#startBtn{

#messageBox{
    display:none;
    background:rgba(0,0,0,0.6);
    padding:30px 40px;
    border-radius:30px;

    max-width:80%;
    backdrop-filter: blur(6px);
    box-shadow:0 0 40px rgba(255,0,80,0.4);
}

#text{

    line-height:1.6;
}

.heart{
    position:absolute;
    color:red;
    font-size:18px;
    animation:floatUp 6s linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-800px) scale(1.5);
        opacity:0;
    }

</head>
<body>

<div id="container">

<button id="startBtn">Ba≈ülat ‚ù§Ô∏è</button>

<div id="messageBox">
    <div id="text"></div>
</div>

</div>

<script>
const messages = [
    "Biliyor musun...",
    "G√ºl√º≈ü√ºn insanƒ±n i√ßini ƒ±sƒ±tƒ±yor.",
    "Bazƒ± insanlar g√ºzeldir.",
    "Bazƒ±larƒ± √∂zeldir.",
    "Ama sen...",
    "ikisi birden olmu≈üsun üíñ",
    "",
    "(Bu kadar g√ºzel olma ya, insan kƒ±skanƒ±yor üòÑ‚ù§Ô∏è)"
];

let msgIndex = 0;
let charIndex = 0;

const textDiv = document.getElementById("text");
const startBtn = document.getElementById("startBtn");
const box = document.getElementById("messageBox");

startBtn.onclick = () =>{
    startBtn.style.display="none";
    box.style.display="block";
    typeWriter();
}

function typeWriter(){
    if(msgIndex >= messages.length) return;

    if(charIndex < messages[msgIndex].length){
        textDiv.innerHTML += messages[msgIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter,50);
    }else{
        textDiv.innerHTML += "<br><br>";
        msgIndex++;
        charIndex=0;
        setTimeout(typeWriter,600);
    }
}

function createHeart(){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.fontSize = (12 + Math.random()*24) + "px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,300);
</script>
